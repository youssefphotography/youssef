<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product - Youssef Photography</title>
    <link rel="icon" href="ico.ico" type="image/x-icon">

    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #26282B;
            color: #5F85DB;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #353941;
            color: #5F85DB;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Align items with space between */
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            display: flex; /* Display inline as a flexbox */
            justify-content: center; /* Center align navigation items */
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #90B8F8;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 18px; 
        }

        nav ul li a:hover {
            background-color: #5F85DB;
            border-radius: 5px;
        }

        .social-links {
            display: flex;
            align-items: center;
        }

        .social-links a {
            color: #90B8F8;
            text-decoration: none;
            margin-left: 15px; /* Adjust spacing between links */
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #5F85DB;
        }

        main {
            padding: 20px;
        }

        section {
            margin-top: -20px;
            margin-bottom: 40px; /* Adjust margin as needed */
        }

        .project-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .project-photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-photo.paysage {
            grid-column: span 2; /* Span 2 columns for landscape images */
        }

        .project-photo:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .project-photo span {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .project-photo:hover span {
            opacity: 1;
        }

        footer {
            background-color: #353941;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; /* Ensure footer spans full width on the left */
        }

        /* Adjusted style for Project section */
        #project1 h2 {
            margin-top: 20px;
            margin-bottom: 20px; /* Add space under the heading */
        }
    </style>
</head>
